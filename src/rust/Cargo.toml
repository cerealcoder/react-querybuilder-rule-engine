[package]
name = "react-querybuilder-rule-engine"
version = "0.1.0"
authors = ["Paul Szabo <paul@umlss.com>"]
edition = "2021"
description = "A Rust implementation of a rule engine for evaluating queries generated by React Query Builder."
license = "MIT"
repository = "https://github.com/yourusername/react-querybuilder-rule-engine"
homepage = "https://github.com/yourusername/react-querybuilder-rule-engine"
documentation = "https://docs.rs/react-querybuilder-rule-engine"
readme = "README.md"
keywords = ["rule-engine", "query-builder", "react-querybuilder", "business-rules"]
categories = ["data-processing", "parsing", "algorithms"]
publish = true

[dependencies]
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"

[dev-dependencies]

[features]
default = []

[lib]
name = "react_querybuilder_rule_engine"
path = "src/rule_engine.rs"